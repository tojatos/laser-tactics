<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
  
      <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="onSubmit()">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Username" type="text" class="form-control"
            name="username"
            [(ngModel)]="form.username"
            required
            #username="ngModel">
            <div
          class="alert alert-danger"
          role="alert"
          *ngIf="username.errors && f.submitted"
        >
          Username is required!
        </div>
          </mat-form-field>
          
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" type="password" class="form-control"
            name="password"
            [(ngModel)]="form.password"
            required
            minlength="6"
            #password="ngModel">
            <div
          class="alert alert-danger"
          role="alert"
          *ngIf="password.errors && f.submitted"
        >
          <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.minlength">
            Password must be at least 6 characters
          </div>
        </div>
        </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block">Login</button>
        <div class="form-group">
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="f.submitted && isLoginFailed"
            >
              Login failed: {{ errorMessage }}
            </div>
          </div>
      </form>
      <div class="alert alert-success" *ngIf="isLoggedIn">
        Logged in.
      </div>
    </mat-card>

 </div>
