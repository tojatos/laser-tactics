<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <form class="example-form" [formGroup]="form" *ngIf="!isLoggedIn" (ngSubmit)="onSubmit()">
      <mat-card-content>
        <mat-form-field class="example-full-width" appearance="standard" required>
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" type="text" maxlength="20">
        </mat-form-field>

        <mat-form-field class="example-full-width" apearance="standard" required>
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" maxlength="30" [type]="hide ? 'password' : 'text'">
          <button type="button" mat-icon-button matSuffix (click)="hide = !hide" attr.aria-label="'Hide password'"
            attr.aria-pressed="hide">
            <mat-icon class="icon-display">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block">Login</button>
      <div class="form-group">
      </div>
    </form>
      <mat-label class="label-pass" style="cursor:pointer" fxLayoutAlign="end start"  routerLink="forgot">Forgot password?</mat-label>

  </mat-card>

</div>
